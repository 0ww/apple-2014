<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="CSS/styles.css">
    <title>Apple</title>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <ul class="navigation">

        </ul>
    </nav>

    <!-- Cover/Span -->
    <main class="billboard">
        <div class="hero">
            <header class="header">
                <div class="title">
                    <!-- What will your verse be? -->
                    <a href="http://www.apple.com/your-verse/">
                        <img  src="./public/title.png" alt="What will your verse be?">
                    </a>
                </div>
                <div class="subheadline">
                    <a href="http://www.apple.com/your-verse/">
                            <img src="./public/subheadline.png" alt="Everyone has something to share. See how people are using iPad in their unique ways to add to the world’s story.">
                    </a>
                </div>
                <div class="hero-cta">
                    <!-- Watch the "Your Verse" film and explore the stories  -->
                    <a href="http://www.apple.com/your-verse/">
                        <img class="medium" src="./public/hero-cta.png" alt="Watch the “Your Verse” film and explore the stories">
                    </a>
                </div>
            </header>
        </div>
    </main>

    <!-- Promos -->
    <aside class="promos">
        <div class="promo-flex-item">
            <a href="#">
                <img src="./public/promo_iphone5s.jpg" alt="iPhone 5s. Forward thinking.">
            </a>
        </div>
        <div class="promo-flex-item">
            <a href="#">
                <img src="./public/promo_iphone5c.jpg" alt="iPhone 5c. For the colorful.">
            </a>
        </div>
        <div class="promo-flex-item">
            <a href="#">
                <img src="./public/promo_30_years.jpg" alt="Happy Birthday, Mac. Explore 30 years of innovation on the Mac.">
            </a>
        </div>
        <div class="promo-flex-item">
            <a href="#">
                <img src="./public/promo_supplier_responsibility.jpg" alt="Supplier Responsibility The latest results of our worldwide efforts.">
            </a>
        </div>
    </aside>

    <!-- Footer -->
    <footer class="footer">

    </footer>
</body>
</html>
