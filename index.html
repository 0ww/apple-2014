<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="CSS/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Arimo&display=swap" rel="stylesheet"> 

    <title>Apple</title>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <ul class="navigation">

        </ul>
    </nav>

    <!-- Cover/Span -->
    <main class="billboard">
        <div class="hero">
            <header class="header">

                <!-- Title Text -->
                <div class="title">
                    <a href="https://www.apple.com/">
                        <img  src="./public/title.png" alt="What will your verse be?">
                    </a>
                </div>

                <!-- Subheadline below Main Hero title -->
                <div class="subheadline">
                    <a href="https://www.apple.com/">
                            <img src="./public/subheadline.png" alt="Everyone has something to share. See how people are using iPad in their unique ways to add to the world’s story.">
                    </a>
                </div>

                <!-- Call To Action -->
                <div class="hero-cta">
                    <a href="https://www.apple.com/">
                        <img class="medium" src="./public/hero-cta.png" alt="Watch the “Your Verse” film and explore the stories">
                    </a>
                </div>
            </header>
        </div>
    </main>

    <!-- Promos from Left to Right using Flexbox -->
    <aside class="promos">
        <div class="promo-flex-item">
            <a href="https://www.apple.com/iphone/">
                <img src="./public/promo_iphone5s.jpg" alt="iPhone 5s. Forward thinking.">
            </a>
        </div>
        <div class="promo-flex-item">
            <a href="https://www.apple.com/iphone/">
                <img src="./public/promo_iphone5c.jpg" alt="iPhone 5c. For the colorful.">
            </a>
        </div>
        <div class="promo-flex-item">
            <a href="https://www.apple.com/mac/">
                <img src="./public/promo_30_years.jpg" alt="Happy Birthday, Mac. Explore 30 years of innovation on the Mac.">
            </a>
        </div>
        <div class="promo-flex-item">
            <a href="https://www.apple.com/supplier-responsibility/">
                <img src="./public/promo_supplier_responsibility.jpg" alt="Supplier Responsibility The latest results of our worldwide efforts.">
            </a>
        </div>
    </aside>

    <!-- Footer -->
    <footer class="footer">

        <!-- Left Floating Text -->
        <div class="wrapper">
            <p class="left">
                Shop the 
                <a href="https://www.apple.com/">
                    Apple Online Store 
                </a>
                (1-800-MY-APPLE), visit an 
                <a href="https://www.apple.com/retail/">
                    Apple Retail Store
                </a>
                , or find a 
                <a href="https://locate.apple.com/">
                    reseller
                </a>
                .
            </p>

            <!-- Right Floating Links -->
            <ul class="piped right">
                <li class="first">
                    <a href="https://www.apple.com/sitemap/">
                        Site Map
                    </a>
                </li>
                <li>
                    <a href="https://www.apple.com/newsroom/">
                        Newsroom
                    </a>
                </li>
                <li>
                    <a href="https://investor.apple.com/">
                        Investors
                    </a>
                </li>
                <li>
                    <a href="https://www.apple.com/apple-events/">
                        Media Info
                    </a>
                </li>
                <li>
                    <a href="https://www.apple.com/environment/">
                        Environment
                    </a>
                </li>
                <li>
                    <a href="https://www.apple.com/jobs/us/">
                        Job Opportunities
                    </a>
                </li>
                <li>
                    <a href="https://www.apple.com/contact/">
                        Contact Us
                    </a>
                </li>
                <li class="worldwide">
                    <a href="https://www.apple.com/choose-country-region/">
                        <img src="./public/usa.png" alt="USA">
                    </a>
                </li>
            </ul>

            <!-- Disclaimer Text -->
            <div class="disclaimer">
                <p>Copyright © 2014 Apple Inc. All rights reserved.</p>

                <ul>
                    <li>
                        <a href="https://www.apple.com/legal/internet-services/terms/site.html">
                            Terms of Use
                        </a> 
                    </li>
                    <li class="border-left">
                        <a href="https://www.apple.com/privacy/privacy-policy/">
                            Privacy Policy
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </footer>
</body>
</html>
